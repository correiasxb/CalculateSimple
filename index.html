<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Simple Calculator</title>
</head>
<body>
  <main>
    <form>
        <input type="text" placeholder="First Number" id="number1">
        <input type="text" placeholder="Second Number" id="number2">

        <button type="buttonOpe" id="add">Add</button>
        <button type="buttonOpe" id="subtract">Subtract</button>
        <button type="buttonOpe" id="multiply">Multiply</button>
        <button type="buttonOpe" id="divide">Divide</button>

        <div id="result"></div>


    </form>
  </main>
</body>
</html>
